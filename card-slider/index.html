<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3d8fd185f5.js"
      crossorigin="anonymous"
    ></script>
    <title>card-slider</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <i class="arrow arrow-left fas fa-arrow-left"></i>
      <div class="card-holder">
        <div class="card slide-1">
          <p class="title">Slide 1</p>
        </div>
        <div class="card slide-2">
          <p class="title">Slide 2</p>
        </div>
        <div class="card slide-3">
          <p class="title">Slide 3</p>
        </div>
        <div class="card slide-4">
          <p class="title">Slide 4</p>
        </div>
      </div>
      <i class="arrow arrow-right fas fa-arrow-right"></i>
    </div>
  </body>
</html>
